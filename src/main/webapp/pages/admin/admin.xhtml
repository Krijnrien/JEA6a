<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/pages/template/template.xhtml">

    <ui:define name="title">Admin</ui:define>

    <ui:define name="content">
        <div class="container">
            <header class="header">
                <h:outputLabel value="#{sessionBean.loggedInUser.username}"/>
                <h5 class="text-muted">users:</h5>
            </header>
            <div class="content-container">
                <h:form>
                    <p:dataTable emptyMessage="found"
                                 paginator="true"
                                 tableStyleClass="table"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10, 20, 50"
                                 value="#{accountBean.accounts}" var="account"
                                 widgetVar="accountOverviewDataTable">

                        <p:column headerText="Username">
                            <h:outputText value="#{account.user.username}"/>
                        </p:column>

                        <p:column headerText="Email">
                            <h:outputText value="#{account.user.email}"/>
                        </p:column>

                        <p:column headerText="Bio">
                            <h:outputText value="#{account.bio}"/>
                        </p:column>

                        <p:column headerText="Location">
                            <h:outputText value="#{account.location}"/>
                        </p:column>

                        <p:column>
                            <p:commandButton value="Delete" actionListener="#{userBean.deleteUser(account.user)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                      xmlns:h="http://xmlns.jcp.org/jsf/html"
                      xmlns:ui="http://java.sun.com/jsf/facelets"
                      xmlns:p="http://primefaces.org/ui"
                template="/pages/template/template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true"/>
            <ui:define name="title">Profile page</ui:define>
            <div class="container">
                <header class="header">
                    <h:outputLabel value="Welcome Kwetter #{sessionBean.loggedInUser.username}!"/>
                    <h5 class="text-muted">Profile</h5>
                </header>
                <h:outputLabel value="#{accountBean.account.bio}"/>
                <h:outputLabel value="#{accountBean.account.location}"/>
                <h:outputLabel value="#{accountBean.account.web}"/>
                <p:dataTable emptyMessage="found"
                             paginator="true"
                             tableStyleClass="table"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10, 20, 50"
                             value="#{messageBean.messageList}" var="message"
                             widgetVar="accountOverviewDataTable">
                    <p:column>
                        <h:outputText value="#{message.owner.user.username}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{message.text}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Uitloggen" actionListener="#{sessionBean.logout}" update="growl"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
